{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lab Redes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>

    <body class="dark-topbar">
        <div class="page-wrapper">

            <!-- Page Content-->
            <div class="page-content">

                <div class="container-fluid">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <h4 class="page-title">Caixa d'agua 1</h4>
                            </div><!--end page-title-box-->
                        </div><!--end col-->
                    </div>
                    <!-- end page title end breadcrumb -->
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card report-card bg-purple-gradient shadow-purple">
                                <div class="card-body">
                                    <span class="badge badge-light text-purple">Altura atual</span>
                                    <h3 class="my-3">110 cm</h3>
                                </div><!--end card-body--> 
                            </div><!--end card--> 
                        </div> <!--end col--> 
                        <div class="col-lg-3">
                            <div class="card report-card bg-danger-gradient shadow-danger">
                                <div class="card-body">
                                    <span class="badge badge-light text-danger">Média de Altura Diaria</span>
                                    <h3 class="my-3">80 cm</h3>
                                </div><!--end card-body--> 
                            </div><!--end card--> 
                        </div> <!--end col--> 
                            
                    </div>
                    <div class="row">
                        <div class="col-lg-6">                                                        
                            <div class="card">
                                <div class="card-body">  
                                    <h4 class="header-title mt-0">Altura da Água por Hora</h4>                                 
                                    <div class="">
                                        <canvas id="myChart"></canvas>
                                    </div>  
                                </div><!--end card-body-->                                
                            </div><!--end card-->
                        </div>
                    </div><!--end row-->
                </div><!-- container -->
            </div>
            <!-- end page content -->
        </div>
        <!-- end page-wrapper -->
        <script>
            var alturas = [100, 90, 73, 44, 30, 80, 120, 110];
            var limite = [60, 60, 60, 60, 60, 60, 60, 60]
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['00 AM', '01 AM', '02 AM', '03 AM', '04 AM', '05 AM', '06 AM', '07 AM'],
                    datasets: [{
                        label: 'CM de Altura',
                        data: alturas,
                        backgroundColor: [
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }, {label: 'Limite mínimo',
                        data: limite,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1}]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        <!-- jQuery  -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
